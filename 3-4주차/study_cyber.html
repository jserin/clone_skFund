<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        #select-table {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="select-table">
        <div class="m-bigsize m-bigleft">
            <div><span>투자유형</span></div>
            <div><img src="#" alt="펀드"></div>
            <div><span>증권</span></div>
            <div><span>주식파생형</span></div>
        </div>
        <div id="inner-row">
            <div class="m-smallsize m-small1">
                <div alt="aaaa"><span>6개월 수익률</span></div>
                <div><span>6.88 %</span></div>
            </div>
        </div>
        <div class="m-smallsize m-small2">
            <div><span>기준가</span></div>
            <div><span>1,053.40</span></div>
            <div><span>▲1.04</span></div>
        </div>
    </div>
    <!-- 검색 화면 -->
    <div class="node-search">
        <div class="box">
            <div class="one">
                <div><img src="#" alt="펀드" style="display: none;"></div>
                <span>id</span>
                <input type="text" id="inputId" >
            </div>
            <div class="two">
                <span>노드명</span>
                <input type="text" id="inputNode">
            </div>
            <div class="three">
                <span class="펀드">속성명</span>
                <input type="text" id="inputAttrNm">
            </div>
            <div class="four">
                <span>속성값</span>
                <input type="text" id="inputAttrDt">
            </div>
        </div>
        <button id="javaScript">검색(JavaScript)</button>
        <div id="javaScriptResult"></div>
    </div>
    <script>
        console.dir($('[attributeName="펀드"]'));

        
    </script>
</body>
</html>
